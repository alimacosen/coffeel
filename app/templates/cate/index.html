{% extends "base.html" %}

{% block content %}
    <body>

        <p style="color:rgb(255,255,255);">
            商品分类: {{ name }}
        </p>
        </br>
        {% for goods in goods_list %}
            <p align="center">
                <a href="/goods/index/{{ goods.id }}" style="color:rgb(255,255,255);">
                    <img src="{{ goods.cover.url }}", height="200", width="200">
                    </br>
                    {{ goods.goods.name }}
                </a>
                <span style="color: red;">
                    RMB {{ goods.sale_price }}
                </span>
                </br>
                </br>
            </p>
        {% endfor %}
    </body>

{% endblock %}
